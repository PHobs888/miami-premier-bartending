    <meta charset="UTF-8">

    <title>Book an Event Bartender | Miami Premier Bartending</title>

    <link rel="stylesheet" href="style.css">

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LocalBusiness",
  "name": "Miami Premier Bartending",
  "image": "https://miamipremierbartending.com/images/casual-bar-standing.jpg",
  "description": "Professional private event bartending in Miami for weddings, parties, corporate events, and yacht gatherings. Craft cocktails and reliable service.",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "Miami",
    "addressRegion": "FL",
    "addressCountry": "US"
  },
  "areaServed": "Miami, South Florida",
  "url": "https://miamipremierbartending.com",
  "telephone": "",
  "priceRange": "$$",
  "sameAs": [
    "https://instagram.com/YOURHANDLE"
  ],
  "servesCuisine": "Cocktails"
}
</script>


</head>

<body>

<header>
    <div class="logo">Miami Premier Bartending</div>

    <!-- Desktop Nav -->
    <nav class="desktop-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html" class="btn">Book Now</a>
    </nav>

    <!-- Hamburger -->
    <div class="hamburger" onclick="toggleMenu()" id="hamburger">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
</header>

<!-- MOBILE SLIDE-OUT MENU -->
<nav id="mobileMenu" class="mobile-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html" class="btn">Book Now</a>
</nav>

<!-- SCREEN OVERLAY -->
<div id="overlay" onclick="toggleMenu()"></div>

<!-- Background overlay -->
<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<!-- Slide-In Mobile Nav -->
<div id="mobileMenu" class="mobile-nav">
    <a href="index.html" onclick="toggleMenu()">Home</a>
    <a href="about.html" onclick="toggleMenu()">About</a>
    <a href="services.html" onclick="toggleMenu()">Services</a>
    <a href="pricing.html" onclick="toggleMenu()">Pricing</a>
    <a href="contact.html" class="btn" onclick="toggleMenu()">Book Now</a>
</div>

<section class="page-header">
    <h1>Book Your Event</h1>
    <p>Tell me about your event and I’ll respond quickly.</p>
</section>

<section class="form-section">
    <form id="contact-form">

        <input type="hidden" id="form-endpoint" value="https://formspree.io/f/xovgjpla">
        
        <label>Your Name</label>
        <input type="text" name="name" required>

        <label>Your Email</label>
        <input type="email" name="email" required>

        <label>Event Date</label>
       <input type="date" name="eventDate">

        <label>Event Address</label>
        <input type="text" name="eventAddress">

        <label>Estimated Guest Count</label>
        <input type="number" name="guestCount">

        <label>Do you need full bar setup?</label>
        <select name="fullSetup">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Message / Details</label>
        <textarea name="message"></textarea>

        <button type="submit" class="submit-btn">Send Request</button>

        <div id="form-success" style="
    display:none;
    margin-top:20px;
    font-size:18px;
    color:green;
    text-align:center;
">
    Thank you! Your request has been sent. I will reply shortly.
</div>

    </form>
</section>

<footer>
    <p>© 2025 Miami Premier Bartending</p>
</footer>

<script>
function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    const overlay = document.getElementById("overlay");
    const hamburger = document.getElementById("hamburger");

    menu.classList.toggle("open");
    overlay.classList.toggle("show");
    hamburger.classList.toggle("change");
}
</script>


<script>
document.getElementById("contact-form").addEventListener("submit", async function(e) {
    e.preventDefault(); // stop page refresh
    
    const endpoint = document.getElementById("form-endpoint").value;
    const form = e.target;
    const formData = new FormData(form);

    const response = await fetch(endpoint, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
    });

    if (response.ok) {
        document.getElementById("form-success").style.display = "block";
        form.reset();
    } else {
        alert("There was a problem sending your message. Please try again.");
    }
});
</script>



</body>
</html>
